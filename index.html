<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flores - Un regalo para ti</title>
    <style>
        /* General Styles */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

/* Greetings Animation */
.greetings span {
    display: inline-block;
    font-size: 5rem;
    font-weight: 700;
    color: #ff6f61;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    animation: float 1.8s infinite ease-in-out;
}

.greetings span:nth-child(odd) {
    color: #ff9a9e;
}

.greetings span:nth-child(even) {
    color: #fad0c4;
}

/* Floating Effect */
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

/* Description Styles */
.description {
    margin-top: 20px;
    font-size: 1.8rem;
    font-weight: 400;
    letter-spacing: 1px;
    text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.2);
}

.botones {
    background: linear-gradient(90deg, #ff6f61, #ff9a9e);
    border: none;
    padding: 15px 40px;
    border-radius: 30px;
    font-size: 1.4rem;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Asegura que los enlaces dentro del botón hereden el estilo */
.botones a {
    text-decoration: none; /* Quita el subrayado */
    color: inherit; /* Hereda el color del botón (#fff) */
    display: block; /* Hace que el enlace ocupe todo el botón */
}


/* Background Decoration - Floating Flowers */
@keyframes move {
    0% {
        transform: translateY(0) rotate(0deg);
    }
    50% {
        transform: translateY(-15px) rotate(10deg);
    }
    100% {
        transform: translateY(0) rotate(0deg);
    }
}

.flower {
    position: absolute;
    width: 80px;
    height: 80px;
    background-image: url('img/flowers.png'); /* Asegúrate de tener un ícono de flor */
    background-size: cover;
    opacity: 0.7;
    animation: move 5s infinite ease-in-out;
}

.flower:nth-child(1) {
    top: 10%;
    left: 20%;
    animation-duration: 6s;
}

.flower:nth-child(2) {
    top: 30%;
    right: 15%;
    animation-duration: 8s;
}

.flower:nth-child(3) {
    bottom: 20%;
    left: 25%;
    animation-duration: 7s;
}

.flower:nth-child(4) {
    bottom: 10%;
    right: 20%;
    animation-duration: 6s;
}

    </style>
</head>

<body>
      
    <div class="greetings">
        <span>H</span>
        <span>o</span>
        <span>l</span>
        <span>a</span>
        <span>a</span>
        <span>a</span>
    </div>
    <div class="description">
        <span>¡Este regalo es para ti, princesa!</span>
    </div>

<br>

    <div class="button">
        <button class="botones">
            <a href="flower.html">Presiona aquí, por favor...</a>
        </button>
    </div>
    <script src="hola.js"></script>

   
</body>

</html>
